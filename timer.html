<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EVENT TIMER</title>
    <link rel="stylesheet" href="C:\Users\Manvi Ujjainia\Desktop\Timer\timer.css">

    <!-- Bootstrap link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Merriweather&family=Montserrat:wght@400;800&family=Noto+Serif&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <link rel="icon" href="favicon.ico" />
  </head>
  <body>

    <section id="container-one">
        <div class="maintext">
          <h1 class="maintxt">EVENT-TIMER</h1>
        </div>
    </section>


    <section id="container-two">
      <div class="twoheading">
        <p class="twohead">WELCOME TO EVENT TIMER.</p>
        <p class="twohead">Fill in your details and you are ready to go!</p>
      </div>

      <div class="evnt-container">
        <img class="clockimg" src="clock.png" alt="">
        </div>
        <div class="para">
          <p class="lines">To start the event timer, Click Start</p>
          <button type="button" class="btn btn-outline-dark">START</button>

        </div>
    </section>


    <section id="container-three">
      <div class="title">
        <h2 class="titleheading">COUNTDOWN TITLE</h2> <br>
        <label for="fname">Event Name:</label>
        <input type="text" id="ename" name="ename"><br><br>

      </div>

      <div class="timer">
        <h2 class="timerheading">COUNTDOWN TIMER</h2> <br>
        <label for="countdown">Select a date:</label>
        <input type="date" id="edate" name="edate">
        <input type="submit"><br> <br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <input type="submit">
      </div>


    </section>

    <section id="container-four">
      <div class="checked">
      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault"> Weeks/Days/Hours/Minutes</label>
    </div>
      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault"> Days/Hours/Minutes</label>
    </div>
      <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"> Just days</label>
    </div>

      </div>
      <div class="bullet">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">Stop Countdown at Zero</label>
        </div>

      </div>
      <div class="button">
        <button type="button" class="btn btn-success">Create Countdown</button>

      </div>

    </section>

    <section id="container-five">
      <div class="final">
        <h3>This will be shown on your Homescreen</h3> <br>
        <p class="finaltext">EVENT NAME </p>
        <p class="finaltimerr">Project Report</p>
        <p class="finaltext">TIME LEFT </p>
        <p class="finaltimer"> 1 Day 22 Hours 45 Minutes </p>
      </div>
      <div class="lastheading">
        <p class="lastpara">GOODLUCK !</p>

      </div>
    </section>










  </body>
</html>
